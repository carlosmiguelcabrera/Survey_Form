<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name"required>
        <label id="email-label">Email</label>
        <input id="email" type="email" placeholder="Enter your email"required>
        <label id="number-label">Age</label>
        <input id="number" type="number" min="10" max="80"placeholder="Age"required>
<!-- Dropdown menu -->
        <p>Which option best describes your current role?</p>
        <select id="dropdown">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNot">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
<!-- Select element -->
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" name="recomend" value="Definitely"></input>
        <label>Definitely</label>
        <input type="radio" name="recomend" value="Maybe"></input>
        <label>Maybe</label>
        <input type="radio" name="recomend" value="Not sure"></input>
        <label>Not sure</label>
<!-- Checkbox element -->
        <p>What would you like to see improved? (Check all that apply)</p>
        <input type="checkbox" value="Front-end"></input>
        <label>Front-end Projects</label>
        <input type="checkbox" value="Back-end"></input>
        <label>Back-end Projects</label>
        <input type="checkbox" value="Data"></input>
        <label>Data Visualization</label>
        <input type="checkbox" value="Challenges"></input>
        <label>Challenges</label>
        <input type="checkbox" value="Open-source"></input>
        <label>Open Source Community</label>
        <input type="checkbox" value="Gitter_help_rooms"></input>
        <label>Gitter help rooms</label>
        <input type="checkbox" value="Videos"></input>
        <label>Videos</label>
        <input type="checkbox" value="City_meetups"></input>
        <label>City Meetups</label>
        <input type="checkbox" value="Wiki"></input>
        <label>Wiki</label>
        <input type="checkbox" value="Forum"></input>
        <label>Forum</label>
<!--Suggestions?-->
<p>Any comments or suggestions?</p>
<textarea></textarea>
<button type="submit" id="submit" class="submit-button">Submit</button>
    </form>
</body>
</html>
